version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mwendo-moja-db
    environment:
      POSTGRES_USER: ${DB_USER:-mwendo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mwendo123}
      POSTGRES_DB: ${DB_NAME:-mwendo_moja}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mwendo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mwendo-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mwendo-moja-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-mwendo}
      DB_PASSWORD: ${DB_PASSWORD:-mwendo123}
      DB_NAME: ${DB_NAME:-mwendo_moja}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mwendo-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mwendo-moja-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mwendo-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  mwendo-network:
    driver: bridge

